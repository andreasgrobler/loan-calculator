{% extends "LifeCheqApp/base.html" %}
{% load crispy_forms_tags %}
{% load static%}
{% block content %}

<div class="container">
  <div class="card mb-2">
    <div class="card-header" >   
    <ul  class="nav nav-pills card-header-pills">
        <li class="nav-object">
          <a id="overwrite-nav-link-active" class="nav-link active" href="#">Active</a>
        </li>
        <li  class="nav-object">
          <a id="overwrite-nav-link" class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-object">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    </div>
    <div class="card-body w-100">
      <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}        
        <button type="submit">calculate</button>
      </form>
    </div>
  </div>   
</div>

{% endblock content %}
